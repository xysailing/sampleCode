<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Property Details</h4>
			</div>
			<div class="modal-body">

				<div id="modal-images" class="carousel slide" data-ride="carousel">
					
					<ol class="carousel-indicators">
						<li *ngFor="let img of propDetail.images; let i = index" data-target="#modal-images" [class.active]="i==0"> </li> 
					</ol>

					<!-- images -->
					<div class="carousel-inner" role="listbox">
						<div *ngFor="let img of propDetail.images; let isFirst = first" [class.active]="isFirst" class="item modal-img">
							<img src="{{img}}"> <br>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#modal-images" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#modal-images" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

				<h3>Price: ${{propDetail.price}}</h3>
				<h4>bedrooms: {{propDetail.beds}}, baths: {{propDetail.baths}}, floor area: {{propDetail.barea}}, built: {{propDetail.year}}</h4>
				<h4>{{propDetail.address}}</h4>
				<p>{{propDetail.desc}}</p>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
